flutter_native_splash:
  # ✅ Background image for Android < 12
  background_image: assets/images/splash_screen-bg.jpg
  background_image_dark: assets/images/splash_screen-bg.jpg

  # ✅ Center icon on top of background
  image: assets/images/new_Logo.png
  image_dark: assets/images/new_Logo.png

  android: true
  ios: true
  web: false

  # ✅ Make sure content is centered
  android_gravity: center
  ios_content_mode: center

  # ✅ Android 12+ settings (color background only)
  android_12:
    color: "#EFE5D5"         # light mode color
    color_dark: "#A57E4C"    # dark mode color

    image: assets/images/new_Logo.png
    image_dark: assets/images/new_Logo.png

